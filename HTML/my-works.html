    <div class="control-conteiner">
        <div class="filter-control-panel">
            <h2 class="filter-title">Filter:</h2>
            <select name="projectType" id="project-type" class="project-type-selector">
                <option value="all">All</option>
                <option value="front-end">Front-end</option>
                <option value="back-end">Back-end</option>
                <option value="full-stack">Full-Stack</option>
                <option value="contribution">Contribution</option>

            </select>
        </div>
    </div>

    <div id="main-conteiner">
        <a v-for="project in projects"
            v-if="actualProjectTypeFilter == 'all' || actualProjectTypeFilter == project.type" class="project-link"
            :href="project.link">
            <div class="project-info">
                <img class="project-img" :src="project.img" :alt="project.name">
                <div class="project-desc-conteiner">
                    <h2 class="project-name"> {{ project.name }} </h2>
                    <p class="project-desc"> {{ project.desc }} </p>

    <script>
        let actualTheme = window.localStorage.getItem('theme')

        if (actualTheme == null) {
            actualTheme = 'dark'

            let components = document.querySelectorAll('.page-theme');

            components[0].setAttribute('href', '../CSS/menu-dark-theme.css')
            components[1].setAttribute('href', '../CSS/myWorks-dark-theme.css')
            components[2].setAttribute('href', '../CSS/footer-dark-theme.css')
        } else {
            let components = document.querySelectorAll('.page-theme');

            if (actualTheme == 'light') {
                components[0].setAttribute('href', '../CSS/menu-white-theme.css')
                components[1].setAttribute('href', '../CSS/myWorks-white-theme.css')
                components[2].setAttribute('href', '../CSS/footer-white-theme.css')
            }
        }
    </script>
